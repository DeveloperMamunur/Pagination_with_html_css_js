<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginate</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container">
    <div class="paginate">
      <button class="pg-first pg-btn" disabled>&#10218;</button>
      <button class="pg-prevNext pg-btn" id="prev" disabled>&#10216;</button>
      <ul class="links">
        <a href="#" class="pg_item active">1</a>
        <a href="#" class="pg_item">2</a>
        <a href="#" class="pg_item">3</a>
        <a href="#" class="pg_item">4</a>
        <a href="#" class="pg_item">5</a>
        <a href="#" class="pg_item">6</a>
      </ul>
      <button class="pg-prevNext pg-btn" id="next">&#10217;</button>
      <button class="pg-last pg-btn">&#10219;</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>
<html>
